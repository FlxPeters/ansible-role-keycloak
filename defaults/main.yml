---
# user
keycloak_user: keycloak
keycloak_group: keycloak

# distro
keycloak_version: 4.6.0.Final
keycloak_archive: keycloak-{{ keycloak_version }}.tar.gz
keycloak_url: http://downloads.jboss.org/keycloak/{{ keycloak_version }}/{{keycloak_archive }}

# directories
keycloak_dir: /opt/keycloak
keycloak_shared_dir: "{{ keycloak_dir }}/shared"
keycloak_current_link: "{{ keycloak_dir }}/current"
keycloak_install_dir: "{{ keycloak_dir }}/keycloak-{{ keycloak_version }}"
keycloak_log_dir: "{{ keycloak_shared_dir }}/standalone/log"

# service
keycloak_create_service: true
